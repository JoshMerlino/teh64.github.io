<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
		<link rel="stylesheet" href="../style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="../jquery.js"></script>
		<script src="../content.js"></script>
		<script src="../operations.js"></script>
	</head>
	<body>
		<div class="option"></div>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="ip">
				<label class="mdl-textfield__label" for="ip">Server IP</label>
			  </div><p>.biz.tm</p>
			</form>
		</div>
		
		<hr>
		
		<div class="option">
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="ram">
				<label class="mdl-textfield__label" for="ram">Ram (In Gigabytes)</label>
				<span class="mdl-textfield__error">Input is not a number!</span>
			  </div>
			</form>
		</div>
		
		<hr>
		
		<button class="submit mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled onclick="operation.genorate()">Activate Server</button>
		
	</body>
</html>
