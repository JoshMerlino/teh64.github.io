<html>
	<head>
		<script src="md-chk.js"></script>
		<script>
		
			$(function(){
				$(".yw").materialize({
					color:"teal",
					accent:"500",
					waves:true
				});
				
				$(".nw").materialize({
					color:"teal",
					accent:"500"
				});
			})
			
		</script>
	</head>
	<body>
	
		<input class="yw" type="checkbox" id="default"/><label for="default">Default</label><br><br>
		<input class="yw" type="checkbox" checked id="checked"/><label for="checked">Checked</label><br><br>
		<input class="yw" type="checkbox" disabled id="disabled"/><label for="disabled">Disabled</label><br><br>
		<input class="yw" type="checkbox" disabled checked id="dchecked"/><label for="dchecked">Disabled Checked</label><br><br>
		
		<input class="nw" type="checkbox" id="default"/><label for="default">Default</label><br><br>
		<input class="nw" type="checkbox" checked id="checked"/><label for="checked">Checked</label><br><br>
		<input class="nw" type="checkbox" disabled id="disabled"/><label for="disabled">Disabled</label><br><br>
		<input class="nw" type="checkbox" disabled checked id="dchecked"/><label for="dchecked">Disabled Checked</label><br><br>
		
	</body>
</html>
